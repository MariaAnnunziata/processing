
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maria Annunziata Giannotti - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Maria Annunziata Giannotti</h1>
        <script type="text/processing">


void setup(){
           size(260,400);

          background (100);

 }

void draw(){
 

  
  pushMatrix();
  translate(100,100);
  rotate (radians(frameCount * 3 %360));
  rect(40,30,60,-100);
  fill (200, 0, 0);
  fill (frameCount*20 %500);
  popMatrix();
  translate(100,150,-200);
  rotate(radians(19));
  box(70);
  fill (255,0,0);
  
   pushMatrix();
  translate(30,100);
  rotate (radians(frameCount * 3 %360));
  rect(40,30,60,-100);
  fill (200, 0, 0);
  fill (frameCount*20 %500);
  popMatrix();
  translate(100,150,-200);
  rotate(radians(19));
  box(70);
  fill (0,0,100);
  
   pushMatrix();
  translate(180,180);
  rotate (radians(frameCount * 3 %360));
  rect(40,30,60,-100);
  fill (200, 0, 0);
  fill (frameCount*20 %500);
  popMatrix();
  translate(100,150,-200);
  rotate(radians(19));
  box(70);
  fill (0,0,0);
 
  
    
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
